<!DOCTYPE HTML>

<HTML>
    <Head>
        <Title>Tic Tac Toe</Title>
        <link rel = "stylesheet" type = "text/css" href = "WebsiteCSS.css">
        <link rel="shortcut icon" type="image/ico" href="favicon.ico">

        <Script>
            var Players = "X";
            function onClick(ID)
            {
                var Cell = document.getElementById(ID);
                var Valid = Cell.textContext == "";
                if (Players == "X" && Valid)
                {
                    Cell.textContext = "X";
                    Players = "O";
                }
                else if (Players == "O" && Valid)
                {
                    Cell.textContext = "O";
                    Players = "X";
                }
            }
        </Script>

        <Style>
            Td{
                height: 200PX;
                width: 200PX;
                border: 1px solid White; <!-- Do border-bottom to make it better -->
                font-size: 80px;
            }
        </Style>
    </Head>

    <Body>
    <Center>
        <H1>Tic Tac Toe!</H1>
        <Hr><Br><Br>
        <Table>
            <Tr>
                <Td id = "TopLeft" onclick = "onClick('TopLeft')"></Td>
                <Td id = "TopMid" onclick = "onClick('TopMid')"></Td>
                <Td id = "TopRight" onclick = "onClick('TopRight')"></Td>
            </Tr>
            <Tr>
                <Td id = "MidLeft" onclick = "onClick('MidLeft')"></Td>
                <Td id = "MidMid" onclick = "onClick('MidMid')"></Td>
                <Td id = "MidRight" onclick = "onClick('MidRight')"></Td>
            </Tr>
            <Tr>
                <Td id = "BottomLeft" onclick = "onClick('BottomLeft')"></Td>
                <Td id = "BottomMid" onclick = "onClick('BottomMid')"></Td>
                <Td id = "BottomRight" onclick = "onClick('BottomRight')"></Td>
            </Tr>
        </Table>
        <Br>
        <H2 style = "color: Red" ID = "PlayersTurn">Players Turn: X</H2>
        <Br><Hr>
    </Center>
</Body>
</HTML>
