<!DOCTYPE HTML>

<HTML>
    <Head>
        <Title>Chalk Bored!</Title> <!-- Title of webpage -->
        <link rel="stylesheet" type="text/css" href="WebsiteCSS.css"> <!-- Stylesheet for webpage -->
        <link rel="shortcut icon" type="image/ico" href="favicon.ico"> <!-- Fav-Icon for webpage -->
		
        <Script>
            function BUTTONCLICKED() // Function for button.
            {
                var AddLI; // Var for the LI.
                var userText = document.getElementById("inputText"); // Var for the text from the user.
				
                for(var C = 0; C != 100; C++) //C++ :D
                {
                    AddLI = document.createElement("LI"); // Sets AddLI to an element LI.
                    AddLI.textContent = "I will not " + userText.value; // Sets the LI text to "I will not" + user text.
                    document.getElementById("ThisList").appendChild(AddLI); // Adds the LI to the OL.
		}
            }
        </Script>
    </Head>
    <Body>
        <Center> <!-- Moves all text to center screen -->
            <Hr> <Br> <Br> <!-- Adds line and 2 line text breaks -->
            <TextArea rows = "30" cols = "80" id = "inputText">Enter Text Here:</TextArea> <!-- Text area for the user to use -->
            <Br> <Br> <!-- 2 line text breaks -->
            <Button onclick = "BUTTONCLICKED()">This Is A Button!</Button> <!-- Adds button to screen -->
            <Br> <Br> <!-- 2 Line text breaks -->
            <Span id = "s1"></Span> <!-- Adds empty span to webpage -->
            <Br> <Br> <!-- Adds 2 line text breaks -->
        </Center>
        <OL id = "ThisList"></OL> <!-- Empty list -->
        <Br> <Br> <Hr> <!-- Adds line and 2 line text breaks -->
	</Body>
</HTML>
