<!DOCTYPE HTML>

<HTML>
    <Head>
        <Title>Tic Tac Toe</Title>
        <script src="TicTacToe.js"></script>
        <link rel = "stylesheet" type = "text/css" href = "../WebsiteCSS.css">
        <link rel="shortcut icon" type="image/png" href="../favicon.png">
        <Script src = "https://perryma.tk/se/holidays.js";></Script>
        <!-- No Site Map -->
        <Style>
            .TopLeft{ height: 125px; width: 125px; border-bottom: 3px solid black; border-right: 3px solid black; font-size: 75px; font-family: "Geholiday"; text-align: Center; }
            .TopCenter{ height: 125px; width: 125px; border-left: 3px solid black; border-bottom: 3px solid black; border-right: 3px solid black; font-size: 75px; font-family: "Geholiday"; text-align: Center; }
            .TopRight{ height: 125px; width: 125px; border-bottom: 3px solid black; border-left: 3px solid black; font-size: 75px; font-family: "Geholiday"; text-align: Center; }
            .MidLeft{ height: 125px; width: 125px; border-bottom: 3px solid black; border-right: 3px solid black; border-top: 3px solid black; font-size: 75px; font-family: "Geholiday"; text-align: Center;}
            .MidCenter{ height: 125px; width: 125px; border: 3px solid black; font-size: 75px; font-family: "Geholiday"; text-align: Center; }
            .MidRight{ height: 125px; width: 125px; border-bottom: 3px solid black; border-left: 3px solid black; border-top: 3px solid black; font-size: 75px; font-family: "Geholiday"; text-align: Center }			
            .BottomLeft{ height: 125px; width: 125px; border-right: 3px solid black; border-top: 3px solid black; font-size: 75px; font-family: "Geholiday"; text-align: Center; }
            .BottomCenter{ height: 125px; width: 125px; border-left: 3px solid black; border-top: 3px solid black; border-right: 3px solid black; font-size: 75px; font-family: "Geholiday"; text-align: Center; }
            .BottomRight{ height: 125px; width: 125px; border-left: 3px solid black; border-top: 3px solid black; font-size: 75px; font-family: "Geholiday"; text-align: Center; }
            @font-face { font-family: "Geholiday"; src:url("https://perryma.tk/se/Geholiday.ttf") format("truetype"); font-weight: normal; font-style: normal; }
        </Style>
    </Head>

    <Body>
    <Center>
        <H1>Tic Tac Toe!</H1>
        <Br><Br>
        <Table>
            <Tr>
                <Td class = "TopLeft"id = "TopLeft" onclick = "onClick('TopLeft')"></Td>
                <Td class = "TopCenter" id = "TopMid" onclick = "onClick('TopMid')"></Td>
                <Td class = "TopRight" id = "TopRight" onclick = "onClick('TopRight')"></Td>
            </Tr>
            <Tr>
                <Td class = "MidLeft" id = "MidLeft" onclick = "onClick('MidLeft')"></Td>
                <Td class = "MidCenter" id = "MidMid" onclick = "onClick('MidMid')"></Td>
                <Td class = "MidRight" id = "MidRight" onclick = "onClick('MidRight')"></Td>
            </Tr>
            <Tr>
                <Td class = "BottomLeft" id = "BottomLeft" onclick = "onClick('BottomLeft')"></Td>
                <Td class = "BottomCenter" id = "BottomMid" onclick = "onClick('BottomMid')"></Td>
                <Td class = "BottomRight" id = "BottomRight" onclick = "onClick('BottomRight')"></Td>
            </Tr>
        </Table>
        <Br><Br>
        <H2 style = "color: Red" ID = "PlayersTurn">Players Turn: X</H2>
    </Center>
</Body>
</HTML>
