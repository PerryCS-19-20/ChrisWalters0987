<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="WebsiteCSS.css">
        <link rel="shortcut icon" type="image/png" href="favicon.png">
        <title>Times Table</title>
        <style>
            table, td, th {
                border: solid 1px;
            }
            td {
                text-align: right;
            }
        </style>
    </head>
    <body onload="buildTimesTable()">
        <h1>Multiplication Table</h1>
        Table Width:<input type="range" id="tableWidth" min="6" max="101" value="10" onchange ="buildTimesTable();"><br>
        Table Height:<input type="range" id="tableHeight" min="6" max="101" value="10" onchange ="buildTimesTable();"><br>
        <Br>
        <script>
        function buildTimesTable() {
            // Remove the multiplication table if it already exists.
            var timesTable = document.getElementById("timesTable");
            if (timesTable != null) {
                timesTable.parentNode.removeChild(timesTable);
            }

            // Create a table for the multiplication table
            timesTable = document.createElement("table");
            timesTable.id = "timesTable";

            // Add the table to the document's body
            var body = document.body;
            body.appendChild(timesTable);

            // Get the table width and height
            var width = document.getElementById("tableWidth").value;
            var height = document.getElementById("tableHeight").value;

            // Fill in the multiplication table
            for (C = 0; C != height; C++)
            {
                var NewTR = document.createElement("TR");
                timesTable.appendChild(NewTR);

                for (i = 0; i != width; i++)
                {
                    if (C == 0)
                    {
                        var NewTH = document.createElement("TH");
                        NewTH.textContent = i;
                        NewTR.appendChild(NewTH);
                    }
                    else if (i == 0)
                    {
                        var NewTH = document.createElement("TH");
                        NewTH.textContent = C;
                        NewTR.appendChild(NewTH);
                    }
                    else
                    {
                        var NewTD = document.createElement("TD");
                        NewTD.textContent = i * C;
                        NewTR.appendChild(NewTD);
                    }
                }
            }
        }
        </script>
    </body>
</html>
