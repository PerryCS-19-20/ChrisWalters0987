<!DOCTYPE HTML>

<HTML>
  <Head>
    <Title>Mancale!</Title>
		<link rel="stylesheet" type="text/css" href="Menu/menu.css">
		<link rel="shortcut icon" type="image/png" href="favicon.png">
		<link rel="stylesheet" type="text/css" href="WebsiteCSS.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
    <Style>
      table, td, th { border: solid 1px; }
      td { text-align: right; }
    </Style>
		<script src="SiteMap/sitemap.js"></script>
		<Script>
      function MakeBored()
			{
				var timesTable = document.createElement("table");
        timesTable.id = "timesTable";
				var body = document.body;
        body.appendChild(timesTable);
        
        for(i = 0; i != 2; i++){
          var NewTR = document.createElement("TR");
          timesTable.appendChild(NewTR);
          for(C = 0; C != 8; C++)
          {
            if(i == 1)
            {
              C += 2;
            }
            var NewTD = document.createElement("TD");
            NewTD.textContent = 0;
            NewTR.appendChild(NewTD);
          }
        }
			}
		</Script>
	</Head>

	<Body onload="buildMap('MenuBar'); MakeBored()">
		<div id="MenuBar"></div>
		<Center>
			<H1>Mancala!</H1>
		</Center>
	</Body>
</HTML>
